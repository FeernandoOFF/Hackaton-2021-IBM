<html>
  <head>
    <meta charset="utf-8" />
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .product {
        width: 100%;
        margin:0;
        padding:1.3rem;
        display: flex;
      }
      .text{
          padding-top: 1rem;
      }
      .productContainer-img {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <a href="index.html"
          ><img src="img/logo.png" alt="img" class="imgContainer"
        /></a>
        <a
          href="cart.html
            "
          ><img src="img/cart.png" alt="img" class="imgContainer"
        /></a>
      </header>
      <div class="hero">
        <div
          class="product"
          v-for="product in data"
          @click="selectProduct(product)"
        >
          <div class="productContainer-img">
            <img :src="product.product_image" alt="product" />
          </div>

          <div class="text">
            <h4>{{product.product_name.substring(0,10)}}</h4>

            <p>{{product.carbono_per_unit}}</p>
          </div
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      let url = "http://73387cfdc4dc.ngrok.io/api/products/";
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "",
            data: [],
            currentProduct: {},
          };
        },
        methods: {
          selectProduct(product) {
            console.log(product);
          },
        },
        mounted() {
          axios
            .get(url + "B08G1Z9X3W")
            .then((res) => res.data)
            .then((data) => {
                console.log("RESPONSE: ",data);
              this.data = data.similarProducts;
            });
        },
      });
    </script>
  </body>
</html>
