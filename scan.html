<html>
  <head>
    <meta charset="utf-8" />
    <title>Display Webcam Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <a href="index.html"
          ><img src="img/logo.png" alt="img" class="imgContainer"
        /></a>
        <a
          href="cart.html
            "
          ><img src="img/cart.png" alt="img" class="imgContainer"
        /></a>
      </header>
      <div class="hero">
        <video autoplay="true" id="videoElement"></video>
        <!-- <div class="imgC"> -->
        <!-- <img
                src="https://images.unsplash.com/photo-1579113800032-c38bd7635818?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80"
                alt=""
                srcset=""
              /> -->
      </div>
      <footer class="bottom">
        <button @click="send">OK</button>
        <div class="options">
          <div
            class="product"
            v-for="product in data"
            @click="selectProduct(product)"
          >
            <div class="productContainer-img">
              <img :src="product.product_image" alt="product" />
            </div>

            <h4>{{product.product_name}}</h4>
            <p>{{product.carbono_per_unit}}</p>
          </div>
        </div>
      </footer>
    </div>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "",
            data: [],
          };
        },
        methods: {
          selectProduct(product) {
            console.log("PRODUCTO: ", product.product_name);
          },
          send() {
            console.log("aaa");
            this.data = [
              {
                product_name: "Pepsi",
                product_image:
                  "https://images-na.ssl-images-amazon.com/images/I/419O9cfMcpS._AC_SR38,50_.jpg",
                carbono_per_unit: 200,
              },
              {
                product_name: "Coca",
                product_image:
                  "https://m.media-amazon.com/images/I/71ndLC30s0L._AC_UL480_FMwebp_QL65_.jpg",
                carbono_per_unit: 300,
              },
            ];
          },
        },
      });
      const video = document.querySelector("#videoElement");
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            console.log(stream);
            video.srcObject = stream;
          })
          .catch(function (errr) {
            console.log("Something went wrong!", errr);
          });
      }
    </script>
  </body>
</html>
